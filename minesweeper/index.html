<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minesweeper | MaxLisyanskiy</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    </head>
    <body>

        <div class="popup">
            <div class="popup__content">
                <button class="popup__close"><span>x</span></button>
                <div class="info">
                    <div class="info-flag">
                        <img src="./assets/flag.png" alt="flag">
                        <p>Нажмите правую кнопку мыши на ячейке, чтобы разместить флаг</p>
                    </div>
                    <div class="info-field">
                        <div class="info-field__cell">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                        <p>Обычное нажатие, чтобы раскопать участок</p>
                    </div>
                    <div class="info-cat">
                        <img src="./assets/cat-first.png" alt="cat-first">
                        <p>Нажмите на котика, чтобы начать игру занаво</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script/index.js" type="module"></script>
    </body>
</html>

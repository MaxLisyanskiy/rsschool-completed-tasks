<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minesweeper | MaxLisyanskiy</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    </head>
    <body class="light">

        <main class="container">

            <div class="head">
                <button class="head__btn">
                    <img src="./assets/icon-dark.png" alt="icon-dark">
                </button>
                <h1 class="head__title">Minesweeper</h1>
                <button class="head__btn">
                    <img src="./assets/sound-on.png" alt="sound-on">
                </button>
            </div>



            <div class="minesweeper">
                <div class="values">
                    <div>
                        <img src="./assets/flag.png" alt="flag">
                    </div>
                    <div>
                        <img src="./assets/timer.png" alt="timer">
                    </div>
                    <div>
                        <img src="./assets/click.png" alt="click">
                    </div>
                </div>

                <div class="controls">
                    <button>
                        <img src="./assets/menu.png" alt="menu">
                    </button>
                    <button>
                        <img src="./assets/cat-first.png" alt="cat">
                    </button>
                    <button>
                        <img src="./assets/question.png" alt="question">
                    </button>
                </div>

                <div class="field">

                </div>
            </div>
        </main>
        
        <script src="script/index.js" type="module"></script>
    </body>
</html>
